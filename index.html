<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="game-msg">
    <h3 id="announcement">Please enter the names of the players, then click Start to start the game</h3>
    
  </div>
  <main>
    <div class="player active" id="player1">
      <h2>X</h2>
      <label for="player-one">Player 1:</label>
      <input type="text" id="player-one" placeholder="Player 1 name">
    </div>    
    <div id="board">
      <div class="row" id="top-row">
        <div class="square left-col" id="a1">a1</div>
        <div class="square mid-col" id="b1">b1</div>
        <div class="square right-col" id="c1">c1</div>
      </div>
      <div class="row" id="mid-row">
        <div class="square left-col" id="a2">a2</div>
        <div class="square mid-col" id="b2">b2</div>
        <div class="square right-col" id="c2">c2</div>
      </div>
      <div class="row" id="bottom-row">
        <div class="square left-col" id="a3">a3</div>
        <div class="square mid-col" id="b3">b3</div>
        <div class="square right-col" id="c3">c3</div>
      </div>
    </div>
    <div class="player" id="player2">
      <h2>O</h2>
      <label for="player-two">Player 2:</label>
      <input type="text" id="player-two" placeholder="Player 2 name">
    </div>

  </main>

  <div id="buttons">
    <button id="start-button">Start</button>
    <button id="reset-button">Reset</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
